<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <title>Tablas</title>
        <style>
            table, td, th{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!--TABLA A-->
        <table>
            <tr> <!--Filas-->
                <td>A</td> <!--Columnas-->
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td> 
                    <table> <!--Tabla dentro de otra tabla-->
                        <tr>
                            <td>D1</td>
                        </tr>
                        <tr>
                            <td>D2</td>
                        </tr>
                        <tr>
                            <td>D3</td>
                        </tr>
                        <tr>
                            <td>D4</td>
                        </tr>
                    </table>
                </td>                
            </tr>
        </table>
        <br>
        <!--TABLA B-->
        <table>
            <tr>
                <th>País</th><!--Títulos-->
                <th>Datos econ.</th>                
            </tr>
            <tr>
                <td>España</td>
                <td>
                    <table>
                        <tr>
                            <td>PIB:-0.1%</td>
                        </tr>
                        <tr>
                            <td>Déficit:5%</td>
                        </tr>
                        <tr>
                            <td>Paro:25.4%</td>
                        </tr>
                    </table>
                </td>                
            </tr>            
            <tr>
                <td>USA</td>
                <td>
                    <table>
                        <tr>
                            <td>PIB:0.4%</td>
                        </tr>
                        <tr>
                            <td>Déficit:3%</td>
                        </tr>
                        <tr>
                            <td>Paro: 11%</td>
                        </tr>
                    </table>
                </td>                
        </table>
        <br>
        <!--TABLA C-->
        <table>
            <tr>
                <td>España</td>
                <td>
                    <table>
                        <tr>
                            <td>I+D:7%</td>
                            <td>IRS:13%</td>
                        </tr>
                    </table>
                </td>                
            </tr>
            <tr>
                <td>ALCA</td>
                <td>
                    <table>
                        <tr>
                            <td>I+D:3%</td>
                            <td>Felic:38</td>
                            <td>Resto:42%</td>
                        </tr>
                    </table>
                </td>                
            </tr>
            <tr>
                <td>UE</td>
                <td>
                    <table>
                        <tr>
                            <td>España</td>
                            <td>I+D:8%</td>                
                            <td>SS:25%</td>
                        </tr>
                        <tr>
                            <td>Resto UE</td>
                            <td>I+D:13%</td>                
                            <td>Otros:28%</td>
                        </tr>
                    </table>
                </td>                
            </tr>            
        </table>
        <br>
        <!--TABLA D-->
        <table>
            <tr>
                <td>A</td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>B1</td>
                            <td rowspan="3">
                                <table>
                                    <tr>
                                        <td>C1</td>
                                        <td>C2</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>B2</td>
                        </tr>
                        <tr>
                            <td>B3</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
