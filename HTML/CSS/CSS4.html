<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio CSS 4</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .cuadrado{
            height: 200px;
            width: 200px;
            margin: 0 auto;
            margin-top: 115px;          
            background-color: rgb(255 255 85);  
            transition: all 1s linear;                      
        }
        .cuadrado:hover{
            transform: scaleX(9.5) scaleY(2);
        }
        

    </style>
</head>
<body>
    <div class="cuadrado"></div>
</body>
</html>
