<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <script>
        function piramide() {
            for (var i = 1; i <= 30; i++) {
                //Pone una vez el número por valor de i.
                for (var j = 0; j < i; j++) {
                    document.write(i);
                }
                //Pongo un salto de línea por cada número escrito.
                document.write("<br>");
            }
        }       
    </script>
</head>
<body>
    <button onclick="piramide()">Hacer pirámide</button>
</body>
</html>
