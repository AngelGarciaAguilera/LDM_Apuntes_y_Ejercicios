<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>
        function comprobar(){
            var edad = parseInt(prompt("Indica tu edad."));
            if(isNaN(edad)){
                alert("Introduce un número.");
            }else{
                if(edad < 18){
                    alert("Todavía no puedes conducir.");
                }else{
                    alert("Ya puedes conducir.");
                }
            }            
        }        
    </script>
</head>
<body>
    <h1>¿PUEDES CONDUCIR?</h1>
    <button onclick="comprobar()">Comprobar</button>
</body>
</html>
