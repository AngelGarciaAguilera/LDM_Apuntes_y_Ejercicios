<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <script>
        function validar() {
            var resto = 0;
            var letra = "";
            do {
                var numero = prompt("Introduce tu DNI:");
                if (Number(numero) == numero) {
                    //Si es un número lo paso a número.
                    numero = Number(numero);
                    if (numero >= 0 && numero <= 99999999) {
                        resto = numero % 23;
                        switch (resto) {
                            case 0:
                                letra = "T";
                                break;
                            case 1:
                                letra = "R";
                                break;
                            case 2:
                                letra = "W";
                                break;
                            case 3:
                                letra = "A";
                                break;
                            case 4:
                                letra = "G";
                                break;
                            case 5:
                                letra = "M";
                                break;
                            case 6:
                                letra = "Y";
                                break;
                            case 7:
                                letra = "F";
                                break;
                            case 8:
                                letra = "P";
                                break;
                            case 9:
                                letra = "D";
                                break;
                            case 10:
                                letra = "X";
                                break;
                            case 11:
                                letra = "B";
                                break;
                            case 12:
                                letra = "N";
                                break;
                            case 13:
                                letra = "J";
                                break;
                            case 14:
                                letra = "Z";
                                break;
                            case 15:
                                letra = "S";
                                break;
                            case 16:
                                letra = "Q";
                                break;
                            case 17:
                                letra = "V";
                                break;
                            case 18:
                                letra = "H";
                                break;
                            case 19:
                                letra = "L";
                                break;
                            case 20:
                                letra = "C";
                                break;
                            case 21:
                                letra = "K";
                                break;
                            case 22:
                                letra = "E";
                                break;
                            default:
                                alert("Numero erroneo");
                        }
                        alert("Letra: " + letra + "\nDNI Completo: " + numero + "-" + letra);
                    }
                    else{
                        alert("El número introducido debe estar entre 0 y 99999999.");
                    }                    
                }
                //En caso de no haber introducido un número:
                else {
                    if (numero != undefined) {
                        alert("El valor introducido no es un número.");
                    }
                }
            }
            while (numero != undefined);
        }       
    </script>
</head>

<body>
    <button onclick="validar()">Calcular letra</button>
</body>

</html>
